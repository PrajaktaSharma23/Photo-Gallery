<html>
    <head>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> </script>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
                    <link rel="stylesheet" href="style.css"> 
    </head> 
    <body>
        <h3>
            <center>
                <ul class="menu1"> 
                    <li class="links"><a href="#home">Home 
                        <li class="links"><a href="#Grids">Grid view</a></li> 
                        <li class="links"><a href="#slides">Slide view</a></li> 
                        </a> 
                    </li> 
                </ul>
                    </center> 
                </h3>   
            <div class="container"> 
                <section id="home"> 
                    <div class="page-header"> 
                        <h2 class="text-capitalize"></h2> 

                    <hr style="width: 100%">
                    <section id="Grids">
                <h2> Grid Gallery</h2>
                        </section>
                    

                        <br> <br>
                        <div class="row">
                        <img class="img2" src="flower.jpeg">
                          <img class="img3" src="sunflower.jpeg">
                              <img class="img4" src="sky.jpg">
                              <img class="img5" src="white%20flower.jpg">
                            <br> <br>
                        </div>
                    
                        </div>
                     <div class="row">
                        <img class="img6" src="green%20flower.jpeg">
                          <img class="img7" src="pink%20flower.jpeg">
                              <img class="img8" src="purple%20flower.jpeg">
                              <img class="img9" src="71zNWbTHzxL._SL1500_.jpg">
                            <br> <br>
                    
                        </div>    
                </section>
                <br> <br>
                 <hr style="width: 100%">
                <section id="slides"> 
                    <h2>Sliding gallery</h2> 
                    <div id="myCarousel" class="carousel slide" data-ride="carousel"> <!-- Wrapper for slides --> 
                        <div class="carousel-inner"> 
                            <div class="item"> 
                                <img class="img-responsive" src="flower.jpeg" alt="Blue" style="width:100%;"> 
                                <div class="carousel-caption"> 
                                    <h3>Blue Flower</h3> 
                                    <p></p>
                                </div> 
                            </div> 
                            <div class="item active"> 
                                <img class="img-responsive" src="sunflower.jpeg" alt="Orange" style="width:100%;"> 
                                <div class="carousel-caption"> 
                                    <h3>SunFlower</h3> 
                                    <p></p> 
                                </div> 
                            </div> 
                            <div class="item"> 
                                <img class="img-responsive" src="pink%20flower.jpeg" alt="Pink" style="width:100%;"> 
                                <div class="carousel-caption"> 
                                    <h3>Pink Flower</h3> 
                                    <p></p> 
                                </div> 
                            </div>
                            <div class="item"> 
                                <img class="img-responsive" src="purple.jpg" alt="Purple" style="width:100%;"> 
                                <div claass="item"> 
                                    <img class="img-responsive" src="71zNWbTHzxL._SL1500_.jpg" alt="Red" style="width:100%;"> 
                                    <div class="carousel-caption"> 
                                        <h3>Red Rose</h3> 
                                        <p></p> 
                                    </div>
                                </div> 
                                <div class="item"> 
                                    <img class="img-responsive" src="purple%20flower.jpeg" alt="Violet" style="width:100%;"> 
                                    <div class="carousel-caption"> 
                                        <h3>Purple Flower</h3> 
                                        <p></p> 
                                    </div> 
                                </div> 
                                <div class="item"> 
                                    <img class="img-responsive" src="white%20flower.jpg" alt="White" style="width:100%;"> 
                                    <div class="carousel-caption"> 
                                        <h3>White Flower</h3> 
                                        <p></p> 
                                    </div> 
                                </div> 
                                <div class="item">
                                    <img class="img-responsive" src="sky" alt="Yellow" style="width:100%;"> 
                                    <div class="carousel-caption"> 
                                        <h3>Sky</h3> 
                                        <p></p> 
                                    </div> 
                                </div> 
                            </div> <!-- Left and right controls --> 
                            <a class="left carousel-control" href="#myCarousel" data-slide="prev"> 
                                <span class="glyphicon glyphicon-chevron-left"></span> 
                                <span class="sr-only">Previous</span> 
                            </a> 
                            <a class="right carousel-control" href="#myCarousel" data-slide="next"> 
                                <span class="glyphicon glyphicon-chevron-right"></span> 
                                <span class="sr-only">Next</span> 
                            </a> 
                        </div> 
                    </div>
